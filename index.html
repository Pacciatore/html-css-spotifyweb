<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Font 'Montserrat' 400/800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link FavIcon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Spotify</title>
</head>

<body class="debug">

    <div class="web-app flex">

        <div id="app-container">

            <aside class="flex">

                <div class="menu">

                    <img class="xs-show" src="img/logo-small.svg" alt="logo-small">

                    <img id="logo" class="xs-hidden" src="img/logo.svg" alt="logo">


                    <div class="menu-item">
                        <img src="img/home.svg" alt="home">
                        <span class="xs-hidden">Home</span>
                    </div>


                    <div class="menu-item">
                        <img src="img/search.svg" alt="search">
                        <span class="xs-hidden">Cerca</span>
                    </div>


                    <div class="menu-item">
                        <img src="img/libreria.svg" alt="libreria">
                        <span class="xs-hidden">La tua libreria</span>
                    </div>

                    <div class="playlist xs-hidden">
                        <h3>PLAYLIST</h3>

                        <div class="create-playlist">
                            <i class="fa-solid fa-square-plus"></i> Crea Playlist
                        </div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                        <div class="playlist-element">Nome Playlist</div>
                    </div>

                </div>

                <div class="low-aside flex">
                    <div class="download-app">
                        <i class="fa-solid fa-arrow-down"></i>
                        <p class="xs-hidden">Installa app</p>
                    </div>

                    <div class="profile-container">
                        <div class="img-container">
                            <img src="img/profile.svg" alt="profile">
                        </div>
                        <span class="xs-hidden">John Doe</span>
                    </div>
                </div>

            </aside>

            <main>

                <header>
                    <div class="a-container">
                        <a href="#">Effettua l'upgrade</a>
                    </div>
                </header>

                <div id="album-container">


                </div>

            </main>

        </div>

        <footer></footer>

    </div>

</body>

</html>
